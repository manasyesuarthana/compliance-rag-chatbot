
name: CI/CD Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    branches: 
    - main

jobs:
  test-rag-service:
    name: "RAG Service Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rag_service
    steps:
    - uses: actions/checkout@v4

    - name: "1. Set up Python"
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: "2. Install dependencies"
      run: pip install -r requirements.txt

    - name: "3. Test with pytest"
      run: |
        pip install pytest
        pytest

  test-server:
    name: "Server Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
    - uses: actions/checkout@v4

    - name: "1. Set up Node.js"
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: "2. Install dependencies"
      run: npm install

    - name: "3. Test with npm"
      run: npm test

  test-client:
    name: "Client Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
    - uses: actions/checkout@v4

    - name: "1. Set up Node.js"
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: "2. Install dependencies"
      run: npm install

    - name: "3. Test with npm"
      run: npm test

    - name: "4. Build"
      run: npm run build

  docker-build:
    name: "Deployment Test"
    needs: [test-rag-service, test-server, test-client]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: "1. Set up Docker Buildx"
      uses: docker/setup-buildx-action@v3

    - name: "2. Install Docker Compose"
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: "3. Build the stack"
      run: docker-compose build
